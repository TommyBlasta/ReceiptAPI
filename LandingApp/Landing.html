<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/out/LandingAppLogic.js"></script>
    <meta charset="utf-8" />
    <title>Landing APP</title>
</head>
<body>
    <div style="margin-left: 25%; margin-right: 25%;">
        <h1>Landing App</h1>
        <h2>Post receipt</h2>
        <form style="background-color: cornsilk;" class="postReceipt" method="POST" action="https://localhost:44331/api/AddReceipt">
            <div class="form-group">
              <label for="sellers">Seller:</label>
              <select name="seller" id="sellers">
                <option value="lidl">Lidl</option>
                <option value="globus">Globus</option>
                <option value="albert">Albert</option>
                <option value="penny">Penny</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dateOfPurchase">Date of purchase:</label>
              <input type="date" id="purchase" name="dateOfPurchase">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
    </div>
    
</body>
</html>
